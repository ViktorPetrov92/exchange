<form th:action="@{/filter}">
    <label for="wanted-date-2"></label><input type="date" id="wanted-date-2" th:name="date">
    <button type="submit" id="get-transactions-2" class="get-transactions">Get date transactions</button>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Date</th>
            <th>Unique Id</th>
            <th>Initial value</th>
            <th>Initial currency </th>
            <th>Target currency</th>
            <th>Target value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td th:text="${transaction.date}"></td>
            <td th:text="${transaction.uniqueId}"></td>
            <td th:text="${transaction.currentValue}"></td>
            <td th:text="${transaction.currentCurrency}"></td>
            <td th:text="${transaction.targetCurrency}"></td>
            <td th:text="${transaction.targetValue}"></td>
        </tr>
        </tbody>
    </table>

    <div class="pagination-div">
        <span th:if="${pages.hasPrevious()}">
            <a th:href="@{/filter(date=${date},page=${pages.number-1},size=${pages.size})}">Previous</a>
        </span>
        <th:block th:each="i: ${#numbers.sequence(0, pages.totalPages - 1)}">
            <span th:if="${pages.number == i}" class="selected">[[${i}+1]]</span>
            <span th:unless="${pages.number == i}">
                 <a th:href="@{/filter(date=${date} ,page=${i},size=${pages.size})}">[[${i}+1]]</a>
            </span>
        </th:block>
        <span th:if="${pages.hasNext()}">
            <a th:href="@{/filter(date=${date},page=${pages.number+1},size=${pages.size})}">Next</a>
        </span>
    </div>
</form>
